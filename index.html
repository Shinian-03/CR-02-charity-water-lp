<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clean Water – Landing Page</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet" />

  <style>
    /***************************
      RESET & ROOT
    ***************************/
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --yellow: #f7ff4d;
      --blue: #41b4ff;
      --blue-dark: #2f9ee6;
      --text-dark: #222;
      --text-light: #fff;
      --radius: 8px;
      --shadow: 0 4px 12px rgba(0,0,0,0.15);
    }

    html { scroll-behavior: smooth; }

    body {
      font-family: 'Ubuntu', sans-serif;
      color: var(--text-dark);
      line-height: 1.6;
      background: #fff;
    }

    a { text-decoration: none; color: inherit; }

    /***************************
      ANIMATIONS & UTILITIES
    ***************************/
    @keyframes fadeInUp { 0%{opacity:0;transform:translateY(30px);} 100%{opacity:1;transform:translateY(0);} }
    .animate { animation: fadeInUp .8s cubic-bezier(.25,.8,.25,1) .15s both; }

    @keyframes zoomIn { 0%{opacity:0;transform:scale(.9);} 100%{opacity:1;transform:scale(1);} }
    .zoom-in { animation: zoomIn .6s ease-out both; }

    /***************************
      NAVBAR
    ***************************/
    nav {
      background: var(--yellow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-inline: clamp(1rem,4vw,6%);
      height: 80px; /* bigger nav bar for larger logo */
      position: sticky; top: 0; z-index: 1000;
      transition: box-shadow .3s ease;
    }

    body.scrolled nav { box-shadow: var(--shadow); }

    .logo { display:flex; align-items:center; gap:1rem; color:var(--blue); }

    .logo img {
      width: 186px;  /* bigger logo image */
      height: 186px;
      object-fit: contain;
      transition: transform .4s ease;
    }
    .logo:hover img { transform: rotate(-6deg) scale(1.05); }

    .nav-btn {
      background: var(--blue);
      color: var(--text-light);
      border: none;
      padding: .75rem 1.8rem;
      font-size: 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      transition: transform .25s ease, box-shadow .25s ease, background .25s ease;
    }
    .nav-btn:hover { transform: translateY(-2px) scale(1.04); box-shadow: var(--shadow); background: var(--blue-dark); }

    /***************************
      HERO SECTION
    ***************************/
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 2rem;
      padding: clamp(3rem,9vw,5rem) clamp(1.2rem,6vw,6%);
    }

    .hero-text {
      flex: 1 1 480px;
      background: var(--blue);
      color: var(--text-light);
      padding: clamp(2rem,5vw,4rem) clamp(1.5rem,4vw,5rem) clamp(3rem,6vw,5rem);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .hero-text::after {
      content: "";
      position: absolute;
      bottom: -60px;
      left: 0;
      width: 100%;
      height: 60px;
      background: var(--blue);
      transform: skewY(-6deg);
      transform-origin: 0 0;
    }

    .hero h1 { font-size: clamp(2.6rem,5.5vw,4.2rem); font-weight:700; line-height:1.1; margin-bottom:1.8rem; max-width:18ch; }
    .hero p  { font-size: clamp(1rem,2.2vw,1.2rem); margin-bottom:2.3rem; max-width:46ch; }

    .cta { display:flex; align-items:stretch; border-radius:var(--radius); overflow:hidden; background:var(--yellow); max-width:420px; box-shadow: var(--shadow); }
    .cta input { flex:1; border:none; padding:1rem 1.2rem; font-size:1rem; background:transparent; color:var(--text-dark); }
    .cta input:focus { outline:none; background:rgba(255,255,255,0.4); }

    .cta button { border:none; background:var(--blue); color:var(--text-light); padding:0 2rem; font-size:1rem; cursor:pointer; transition:background .25s ease, transform .25s ease; }
    .cta button:hover { background:var(--blue-dark); transform:scale(1.05); }

    /***************************
      HERO IMAGE
    ***************************/
    .hero-image { flex:0 0 clamp(260px,42vw,320px); max-width:100%; margin-left:auto; overflow:hidden; border-radius:var(--radius); box-shadow:var(--shadow); }
    .hero-image img { width:100%; height:auto; object-fit:cover; object-position:center; display:block; transition:transform .6s ease; }
    .hero-image:hover img { transform:scale(1.08) rotate(.3deg); }

    /***************************
      RESPONSIVE BREAKPOINTS
    ***************************/
    @media (max-width: 768px) {
      .hero { flex-direction: column; padding-bottom:0; }
      nav { height: 70px; }
      .logo img { width:64px; height:64px; }
    }

    @media (min-width:1200px) { .hero-text { padding:5rem 6rem 6rem; } }

    @media (prefers-reduced-motion: reduce) { *,*::before,*::after { animation:none !important; transition:none !important; } }
  </style>
</head>
<body>
  <!-- NAV BAR -->
  <nav class="animate">
    <a href="#" class="logo">
      <img src="https://d11sa1anfvm2xk.cloudfront.net/media/downloads/logos/cw_horizontal_white.jpg" alt="Logo" />
    </a>
    <button class="nav-btn">Water</button>
  </nav>

  <!-- HERO SECTION -->
  <section class="hero animate">
    <div class="hero-text zoom-in">
      <h1>Let kindness become clean water</h1>
      <p>Your donation will bring safe drinking water to real people—and you’ll see exactly where every dollar goes.</p>

      <form class="cta" onsubmit="event.preventDefault(); alert('Thank you for your generosity!');">
        <input type="text" placeholder="Share a note of goodwill" aria-label="Donation note" />
        <button type="submit">Donate</button>
      </form>
    </div>

    <div class="hero-image zoom-in">
      <img src="https://charitywater.dropmark.com/993072/26804715.jpg" alt="Woman carrying water" />
    </div>
  </section>

  <script>
    const nav = document.querySelector('nav');
    window.addEventListener('scroll', () => {
      document.body.classList.toggle('scrolled', window.scrollY > 10);
    });
  </script>
</body>
</html>
